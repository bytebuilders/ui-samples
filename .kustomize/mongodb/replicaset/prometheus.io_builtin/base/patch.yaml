- op: add
  path: /spec/monitor
  value:
    agent: prometheus.io/builtin
    prometheus:
      exporter:
        resources:
          limits:
            cpu: 100m
            memory: 128Mi
          requests:
            cpu: 100m
            memory: 128Mi
- op: add
  path: /spec/storage/accessModes
  value:
  - ReadWriteOnce
