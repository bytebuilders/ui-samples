apiVersion: kubedb.com/v1alpha2
kind: MongoDB
metadata:
  name: mongodb
  namespace: demo
  annotations:
    stash.appscode.com/backup-blueprint: mongodb-backupconfigblueprint
    stash.appscode.com/schedule: "*/7 * * * *"
spec:
  version: "4.2.3"
  storageType: Durable
  storage:
    storageClassName: "standard"
    resources:
      requests:
        storage: 1Gi
  terminationPolicy: WipeOut
