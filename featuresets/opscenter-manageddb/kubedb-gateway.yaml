apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: kubedb-gateway
  namespace: kubeops
spec:
  interval: 5m
  timeout: 30m
  releaseName: kubedb-gateway
  targetNamespace: gateway-system
  storageNamespace: gateway-system
  chart:
    spec:
      chart: charts/gateway-helm
      version: "v0.0.0-latest"
      sourceRef:
        kind: HelmRepository
        name: appscode
        namespace: kubeops
  install:
    createNamespace: true
    crds: CreateReplace
    remediation:
      retries: -1
  upgrade:
    crds: CreateReplace
    remediation:
      retries: -1
