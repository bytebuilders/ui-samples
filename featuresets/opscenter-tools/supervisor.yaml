apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: supervisor
  namespace: kubeops
  labels:
    app.kubernetes.io/component: supervisor
spec:
  interval: 5m
  timeout: 30m
  releaseName: supervisor
  targetNamespace: kubeops
  storageNamespace: kubeops
  chart:
    spec:
      chart: supervisor
      version: "v2023.10.1"
      sourceRef:
        kind: HelmRepository
        name: appscode-charts-oci
        namespace: kubeops
  install:
    createNamespace: true
    crds: CreateReplace
    remediation:
      retries: -1
  upgrade:
    crds: CreateReplace
    remediation:
      retries: -1
