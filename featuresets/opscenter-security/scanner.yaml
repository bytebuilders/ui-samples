apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: scanner
  namespace: kubeops
  labels:
    ace.appscode.com/feature: scanner
spec:
  interval: 5m
  timeout: 30m
  releaseName: scanner
  targetNamespace: kubeops
  storageNamespace: kubeops
  chart:
    spec:
      chart: scanner
      version: "v2023.10.1"
      sourceRef:
        kind: HelmRepository
        name: appscode-charts-oci
        namespace: kubeops
  install:
    createNamespace: true
    crds: CreateReplace
    remediation:
      retries: -1
  upgrade:
    crds: CreateReplace
    remediation:
      retries: -1
