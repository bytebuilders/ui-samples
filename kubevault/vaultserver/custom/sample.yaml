apiVersion: v1
kind: Secret
metadata:
  name: vault-backend-creds
  namespace: demo
stringData:
  aclToken: <acl-token>
type: Opaque
---
apiVersion: v1
kind: Secret
metadata:
  name: vault-backend-tls
  namespace: demo
stringData:
  ca.crt: <ca-cert>
  client.crt: <client-cert>
  client.key: <client-key>
type: Opaque
---
apiVersion: v1
kind: Secret
metadata:
  name: vault-unsealer-creds
  namespace: demo
stringData:
  access_key: <access_key>
  secret_key: <secret_key>
type: Opaque
---
apiVersion: v1
kind: Secret
metadata:
  name: vault-config
  namespace: demo
stringData:
  vault.hcl: <data>
type: Opaque
---
apiVersion: kubevault.com/v1alpha2
kind: VaultServer
metadata:
  name: vault
  namespace: default
spec:
  allowedSecretEngines:
    namespaces:
      from: Same
  authMethods:
  - path: kubernetes
    type: kubernetes
  backend:
    s3:
      bucket: eks-uat-vault
      region: eu-west-1
  healthChecker:
    failureThreshold: 1
    periodSeconds: 10
    timeoutSeconds: 10
  monitor:
    agent: prometheus.io
    prometheus:
      exporter:
        port: 56790
        resources: {}
  podTemplate:
    controller: {}
    metadata: {}
    spec:
      resources: {}
  replicas: 1
  terminationPolicy: Delete
  tls:
    issuerRef:
      apiGroup: "cert-manager.io"
      kind: Issuer
      name: vault-issuer
    certificates:
    - alias: ca
      secretName: vault-ca-certs
    - alias: server
      duration: "8760h"
      secretName: vault-server-certs
    - alias: client
      duration: "8760h"
      secretName: vault-client-certs
  unsealer:
    mode:
      awsKmsSsm:
        kmsKeyID: f62a0db9-b550-4cfb-8537-b93978fc5395
        region: eu-west-1
    secretShares: 1
    secretThreshold: 1
  version: 0.11.5
---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  labels:
    app.kubernetes.io/instance: redis
    app.kubernetes.io/name: redises.kubedb.com
    release: prometheus-stack
  name: vault
  namespace: default
spec:
  endpoints:
  - honorLabels: true
    interval: 30s
    path: /metrics
    port: metrics
  namespaceSelector:
    matchNames:
    - demo
  selector:
    matchLabels:
      app.kubernetes.io/instance: redis
      app.kubernetes.io/name: redises.kubedb.com
---
apiVersion: stash.appscode.com/v1beta1
kind: BackupConfiguration
metadata:
  name: vault
  namespace: default
spec:
  interimVolumeTemplate:
    metadata:
      name: elasticsearch-backup-tmp-storage
    spec:
      accessModes:
      - ReadWriteOnce
      resources:
        requests:
          storage: 1Gi
      storageClassName: linode-block-storage
  repository:
    name: elasticsearch-repo
  retentionPolicy:
    keepLast: 5
    name: keep-last-5
    prune: true
  runtimeSettings:
    container:
      securityContext:
        runAsGroup: 0
        runAsUser: 0
  schedule: '*/5 * * * *'
  target:
    ref:
      apiVersion: appcatalog.appscode.com/v1alpha1
      kind: AppBinding
      name: elasticsearch
  task:
    name: elasticsearch-backup-7.3.2
