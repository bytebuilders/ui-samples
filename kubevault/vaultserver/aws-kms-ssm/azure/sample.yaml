apiVersion: v1
kind: Secret
metadata:
  name: vault-backend-azure-creds
  namespace: demo
stringData:
  account_key: <account_key>
type: Opaque
---
apiVersion: v1
kind: Secret
metadata:
  name: vault-unsealer-aws-creds
  namespace: demo
stringData:
  access_key: <access_key>
  secret_key: <secret_key>
type: Opaque
---
apiVersion: kubevault.com/v1alpha1
kind: VaultServer
metadata:
  name: vault
  namespace: demo
spec:
  backend:
    azure:
      accountKeySecret: vault-backend-azure-creds
      accountName: <account-name>
  replicas: 1
  unsealer:
    mode:
      awsKmsSsm:
        credentialSecret: vault-unsealer-aws-creds
        kmsKeyID: <kms-key-id>
        region: <region>
    secretShares: 5
    secretThreshold: 3
  version: 1.8.2
