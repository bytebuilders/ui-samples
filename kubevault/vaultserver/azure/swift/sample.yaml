apiVersion: v1
kind: Secret
metadata:
  name: vault-backend-swift-auth-token
  namespace: demo
stringData:
  auth_token: <auth-token>
type: Opaque
---
apiVersion: v1
kind: Secret
metadata:
  name: vault-backend-swift-creds
  namespace: demo
stringData:
  password: <password>
  username: <username>
type: Opaque
---
apiVersion: v1
kind: Secret
metadata:
  name: vault-unsealer-azure-aad-creds
  namespace: demo
stringData:
  client-id: <client-cert>
  client-secret: <client-secret>
type: Opaque
---
apiVersion: v1
kind: Secret
metadata:
  name: vault-unsealer-azure-client-creds
  namespace: demo
stringData:
  client-cert: <client-cert>
  client-cert-password: <client-cert-password>
type: Opaque
---
apiVersion: kubevault.com/v1alpha1
kind: VaultServer
metadata:
  name: vault
  namespace: demo
spec:
  backend:
    swift:
      authTokenSecret: vault-backend-swift-auth-token
      credentialSecret: vault-backend-swift-creds
  replicas: 1
  unsealer:
    mode:
      azureKeyVault:
        aadClientSecret: vault-unsealer-azure-aad-creds
        clientCertSecret: vault-unsealer-azure-client-creds
        vaultBaseURL: <vault-base-url>
    secretShares: 5
    secretThreshold: 3
  version: 1.8.2
